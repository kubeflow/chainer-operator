# This file configures the workflows to trigger in our Prow jobs.
# see kubeflow/testing/py/run_e2e_workflow.py
workflows:
  - app_dir: kubeflow/chainer-operator/test/workflows
    component: e2e
    # chainer-e2e will cause error
    #   metadata.labels: Invalid value: "kubeflow-chainer-operator-presubmit-chainer-e2e-19-eecf46c-37-b1c9": must be no more than 63 characters
    name: chainer
    job_types:
      - presubmit
  # The postsubmit run publishes the docker images to gcr.io/kubeflow-images-public      
  - app_dir: kubeflow/hainer-operator/test/workflows
    component: release
    # chainer-publish will cause error
    #   metadata.labels: Invalid value: "kubeflow-chainer-operator-presubmit-chainer-e2e-19-eecf46c-37-b1c9": must be no more than 63 characters
    name: chainer
    job_types:      
      - postsubmit
    params:
      registry: "gcr.io/kubeflow-images-public" 
